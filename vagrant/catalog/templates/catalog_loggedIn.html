{% extends "main.html" %}
{% block content %}
{% include "header_lgd.html" %}
<title>Catalog App Logged In</title>
<div class="box">
<div class="row">
    <div class="col-md-2">
     <h2>Categories</h2>
        {% for category in categories %}
          <a href = "{{url_for('categoryItems',category = category.name)}}">
					   <h3>{{category.name}}</h3></a>
        {% endfor %}
		</div>

    <div class="col-md-1">
      <div class="vr">&nbsp;</div>
    </div>
    <div class="col-md-9">
      <a href="{{url_for('newCategoryItem', category = 'Snowboarding')}}">Add Item</a>

      <h2>Latest Items</h2>
				 {% for item in items %}
				 <div>
				  <a href = "{{url_for('categoryItems', category = item.category.name)}}"
				     > <h3>{{item.title}}({{item.category.name}})</h3></a>
				 </div>
				 {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
